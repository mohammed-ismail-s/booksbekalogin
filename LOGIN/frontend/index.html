<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOOKSBEKA Login App</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href=".\CSS\login1.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./Javascripts/login.js"></script>
</head>

<body>

    <div id="first">
        <form id="form1">
            <h2>Login</h2>

            <input id="username" class="form-control" placeholder="Username" type="text" required autofocus>

            <input id="password" class="form-control" placeholder="Password" type="password" required>
            <br></br>
            <button id="login" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>

            <label id="errorInfo"></label>
            <p id="one" class="forgot-password">
                <a href="#">Lost Your Password?</a>
            </p>
        </form>
    </div>

</body>

</html>
